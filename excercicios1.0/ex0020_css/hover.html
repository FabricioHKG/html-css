<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Vai esconder o paragrafo que estiver dentro da <div> */
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
            background-color: #F2C777;
            width: 200px;
        }
        /* Quando passar o mouse por cima vai ficar cinza(#BFBEBD)*/
        div:hover{
            color: #BFBEBD;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobre o texto a baixo</p>
    <div>
        Passe o Mouse aqui!
        <p>TEXTO ESCONDIDINHO...</p>
    </div>
    <p>Fim do Exemplo</p>


</body>
</html>
