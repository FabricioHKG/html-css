<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente. </h1>
    <p>Este vídeo esta hospedados em meu próprio servidor.</p>
    <video width="500" poster="imagem/lemongreb.jpg" controls autoplay loop>
        <source src="medias/meuvideomp.mp4" type="video/mp4">
        <source src="medias/meuvideom4.m4v" type="video/m4v">
        <source src="medias/meuvideowebm.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/197093965"></p>
</body>
</html>
