<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <hr>
    <h1>Imagens dinamicas</h1>
    <p>Tente acessar este site em varios dispositivos ou tente aumentar e minuir o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgpequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgmedia.png" type="image/png">
        <img src="imagens/imggrande.png" alt="Imagem Fléxivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <!-- Se colocarmos "loop" dentro dessa tag áudio, quando o áudio terminar, ele voltara a tocar-->
        <source src="media/Pachabelly.mp3" type="audio/mpeg">
        <source src="media/Pachabelly.ogg" type="audio/ogg">
        <source src="media/Pachabelly.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="media/Pachabelly.mp3">Clique aqui para baixar o aquivo</a></p>
    </audio>

    <!-- Formatos compatíveis: MP3 WAV OGG -->
</body>
</html>
