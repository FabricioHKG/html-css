<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever paragráfos de qualquer jeito. Basta colocar as tags &lt;p&gt; e &lt;p&gt;</p> <!-- LESS THAN = MAIOR QUE /  GREATER THAN = MENOR QUE-->
    <p>Se quiser fazer uma quebra de linha basta utilizar a tag &lt;br&gt; por exemplo <br> quebra <br>quebra</p>
    <P>Vamos adicionar alguns simbolos adicionais:

       &reg;
       &copy;
       &trade;
       &Delta;
       &uparrow;
    </P>
    <p>Vamos adicionar alguns emojis: 
        &#x1F3C2;
        &#x26F7;
    </p>
</body>
</html>
