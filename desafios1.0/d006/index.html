<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <hr>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os links da lista a seguir. Passe o mouse por cima dos termos e descubra como utilizar as tags em cada caso</p>

    <ul>
        <li><abbr title="Use a tag &lt; p &gt;">Páragrafos</abbr></li>
        <li><abbr title="Use a tag &lt; h1... h6 &gt;">Títulos</abbr>
        </li>
        <li><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt; code &gt;">Código-Font</abbr></li>
        <li><abbr title="Use a tag &lt; ol &gt; e dentro utilize a tag &lt; li &gt;">Listas Númeradas</abbr></li>
        <li><abbr title="Use a tag &lt; ul &gt; e dentro dela a tag &lt; li &gt;">Listas com Demarcadores</abbr></li>

    </ul>
</body>
</html>
